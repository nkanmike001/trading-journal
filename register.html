<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com">
  <title>Register - Trading Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (6+ chars)" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDPnp7kwhZheIGejkNdYyTK0b-urqJbOqE",
      authDomain: "tradingjournal-b0573.firebaseapp.com",
      projectId: "tradingjournal-b0573",
      storageBucket: "tradingjournal-b0573.firebasestorage.app",
      messagingSenderId: "22223820673",
      appId: "1:22223820673:web:56a7c709ffb4f15eb07a80"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    console.log("Firebase auth initialized for register");
    const registerForm = document.getElementById("registerForm");
    if (registerForm) {
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        console.log("Register attempt:", email);
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("Registered user:", userCredential.user.email);
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        } catch (error) {
          console.error("Register error:", error.code, error.message);
          alert("Registration failed: " + error.message);
        }
      });
    } else {
      console.error("Register form not found");
    }
  </script>
</body>
</html>
