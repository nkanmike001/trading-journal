<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com">
  <title>Login - Trading Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDPnp7kwhZheIGejkNdYyTK0b-urqJbOqE",
      authDomain: "tradingjournal-b0573.firebaseapp.com",
      projectId: "tradingjournal-b0573",
      storageBucket: "tradingjournal-b0573.firebasestorage.app",
      messagingSenderId: "22223820673",
      appId: "1:22223820673:web:56a7c709ffb4f15eb07a80"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    console.log("Firebase auth initialized for login");
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        console.log("Login attempt:", email);
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log("Logged in user:", userCredential.user.email);
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          console.error("Login error:", error.code, error.message);
          alert("Login failed: " + error.message);
        }
      });
    } else {
      console.error("Login form not found");
    }
  </script>
</body>
</html>
